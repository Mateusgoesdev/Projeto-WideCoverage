<!--  Forms
       Captura dados de entrada
       Input -> Entrada
       
       Action -> define para qual url será enviado os dados, vazio envia para a mesma url
       Method
            GET
            POST
-->

<form action="#" method="post" enctype="multipart/form-data">

    <h1>Digite seu Endereço</h1>

    <label for="rua">Rua:</label>
    <input type="text" name="rua" id="rua" autocomplete="street-address" required> <br> <br>

    <label for="numero">Número:</label>
    <input type="number" name="rua" id="numero" autocomplete="cc-number" required> <br> <br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" autocomplete="email" required> <br> <br>
 
    <label for="foto">Foto:</label>
    <input type="file" name="foto" id="foto" required> <br> <br>
    
    <button type="submit">Enviar</button>
    <button type="reset">Excluir</button>

</form>
